<!DOCTYPE html>
<html>
<head>
    <title>Chatroom WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
</head>
<body>

<div id="main-content" class="container">
    <div class="row">
        <h1> Chatroom Application</h1>
    </div>
    <br>
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline" id="websocketConnectionForm">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="button">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="button" disabled="disabled">Disconnect</button>
                </div>
            </form>
            <br>
            <form class="form-inline" id="joinChatRoomForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" class="form-control" placeholder="Your name here...">
                </div>
                <div class="form-group">
                    <label for="chatRoomId">Chatroom ID:</label>
                    <input type="number" id="chatRoomId" class="form-control" placeholder="1-999">
                </div>
                <button id="joinChatRoom" class="btn btn-default" type="button">Join Chatroom</button>
            </form>
        </div>
    </div>

    <!-- Chat Area -->
    <div id="chatArea" style="display:none;">
        <!-- Chatbox -->
        <div id="chatbox">
            <ul id="messages">
                <!-- Messages will be appended here -->
            </ul>
            <input type="text" id="messageContent" autocomplete="off" placeholder="Type a message...">
            <button id="sendMessage">Send</button>
        </div>

        <!-- User List -->
        <div id="userList">
            <h3>Users in Chatroom</h3>
            <ul id="users">
                <!-- Usernames will be appended here -->
            </ul>
        </div>
    </div>

</div>
<script type="text/javascript" src="/app.js"></script>
</body>
</html>
